<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriconnect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .cart-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
  
    <header>
        <h1>Agriconnect</h1>
        <nav>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <h2>Available Medicines</h2>
            <div id="medicines"></div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
    <div id="edit-modal" style="display:none;">
        <div>
            <h2>Edit Medicine</h2>
            <input type="hidden" id="edit-medicine-id">
            <label for="edit-medicine-name">Name:</label>
            <input type="text" id="edit-medicine-name">
            <label for="edit-medicine-price">Price:</label>
            <input type="number" id="edit-medicine-price" step="0.01">
            <label for="edit-medicine-description">Description:</label>
            <textarea id="edit-medicine-description"></textarea>
            <label for="edit-medicine-quantity">Quantity:</label>
            <input type="number" id="edit-medicine-quantity">
            <button id="save -edit-btn">Save</button>
            <button id="close-edit">Close</button>
        </div>
    </div>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-register">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="agriconnect.js"></script>
</body>
</html>
