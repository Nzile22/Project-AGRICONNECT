<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriconnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <h1>Agriconnect</h1>
    <h3>Your trusted partner</h3>

    <div class="container-fluid">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/images/cows.jpeg" class="d-block w-100" alt="pesticide image">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/img1.jpeg" class="d-block w-100" alt="pesticide image">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/img1.jpeg" class="d-block w-100" alt="pesticide image">
          </div>
        </div>
    </div>
    <header>
        <nav>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Available Crop Medicines</h2>
            <input type="text" id="searchBar" placeholder="Search by name or price...">
            <div id="productList"></div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <button id="checkoutButton">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Agriconnect</p>
    </footer>

    <script src="agriconnect.js"></script>
</body>

</html>
